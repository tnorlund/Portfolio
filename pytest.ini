[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external resources)
    end_to_end: End-to-end tests (requires AWS resources)
    slow: Slow tests that should be skipped in quick runs
    flaky: Tests that may fail intermittently

# Default options
addopts = 
    -v
    --strict-markers
    --tb=short
    -m "not end_to_end"

# Test paths
testpaths =
    receipt_dynamo/tests
    receipt_label/tests

# Coverage settings
[coverage:run]
source = receipt_dynamo,receipt_label
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: