name: Pulumi
on:
  push:
    branches:
      - main
jobs:
  lint:
    name: Lint Python
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install package with all dependencies
        run: |
          pip install -e "${{ github.workspace }}/receipt_dynamo[test,dev]"

      - name: Run Black formatter check
        working-directory: receipt_dynamo
        run: |
          black --check .

      - name: Lint with flake8
        working-directory: receipt_dynamo
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

  test:
    name: Run ${{ matrix.test-type }} Tests
    needs: lint
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install package with all dependencies
        run: |
          pip install -e "${{ github.workspace }}/receipt_dynamo[test,dev]"

      - name: Run tests
        working-directory: receipt_dynamo
        run: |
          pytest -m ${{ matrix.test-type }}
          
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.test-type }}
          path: receipt_dynamo/.coverage
          retention-days: 1

  deploy:
    name: Build and Deploy
    needs: test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install and build React app
        working-directory: portfolio
        run: |
          yarn install && yarn build

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
      
      - name: Install package with all dependencies
        run: |
          pip install -e "${{ github.workspace }}/receipt_dynamo[test,dev]"
      
      - name: Setup Pulumi
        uses: pulumi/setup-pulumi@v2

      - name: Configure Pulumi Stack
        working-directory: infra
        run: |
          pulumi stack select tnorlund/portfolio/prod
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Pulumi Deploy
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: tnorlund/portfolio/prod
          work-dir: infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get Pulumi outputs
        id: pulumi-outputs
        working-directory: infra
        run: |
          BUCKET_NAME=$(pulumi stack output cdn_bucket_name --stack tnorlund/portfolio/prod)
          AWS_REGION_FROM_PULUMI=$(pulumi stack output region --stack tnorlund/portfolio/prod)
          DISTRIBUTION_ID=$(pulumi stack output cdn_distribution_id --stack tnorlund/portfolio/prod)
          
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "aws_region=$AWS_REGION_FROM_PULUMI" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Sync files to S3
        run: |
          aws s3 sync portfolio/build "s3://${{ steps.pulumi-outputs.outputs.bucket_name }}"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.pulumi-outputs.outputs.distribution_id }} \
            --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  end_to_end_test:
    name: Run End-to-End Tests
    needs: deploy
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install package with all dependencies
        run: |
          pip install -e "${{ github.workspace }}/receipt_dynamo[test,dev]"

      - name: Run end-to-end tests
        working-directory: receipt_dynamo
        run: |
          pytest -m end_to_end
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  coverage:
    name: Combine Test Coverage
    needs: [test, end_to_end_test]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install package with all dependencies
        run: |
          pip install -e "${{ github.workspace }}/receipt_dynamo[test,dev]"
          pip install coverage

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          path: coverage-data

      - name: Combine coverage
        working-directory: receipt_dynamo
        run: |
          cp ../coverage-data/coverage-*/. .
          coverage combine
          coverage report
          coverage xml

      - name: Upload combined coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: receipt_dynamo/coverage.xml
