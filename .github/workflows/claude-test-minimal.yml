name: Claude Test Minimal

on:
  pull_request:
    types: [synchronize]

jobs:
  test:
    name: Minimal Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Test Environment
        run: |
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Test Claude CLI Installation
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "üîß Installing Claude CLI..."
          npm install -g @anthropic-ai/claude-code
          
          echo "üìã Checking installation..."
          which claude || echo "‚ùå Claude CLI not found in PATH"
          
          echo "ü©∫ Running claude doctor..."
          claude doctor || echo "‚ùå Claude doctor failed"
          
          echo "‚úÖ Claude CLI test completed"