[pytest]
testpaths = tests
# Optimized default options
addopts =
    # Show slowest tests
    --durations=10
    # Short traceback
    --tb=short
    # Skip slow tests by default
    -m "not slow and not end_to_end"
    # Coverage disabled by default for speed
    # --cov=receipt_dynamo
    # --cov-report=term-missing
    # Note: -n auto and other options moved to CI/command line to avoid conflicts
filterwarnings =
    ignore::DeprecationWarning
    ignore::ResourceWarning
    ignore:.*urllib3.*:DeprecationWarning
markers = 
    unit: mark test as unit test
    integration: mark test as integration test
    end_to_end: mark test as end-to-end test
    slow: mark test as slow
    requires_aws: mark test that requires AWS credentials
[coverage:run]
source = receipt_dynamo
