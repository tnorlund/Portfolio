version: '3.8'

services:
  localstack:
    image: localstack/localstack:3.0
    container_name: localstack-embedding-tests
    ports:
      - "4566:4566"        # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      # Services to enable
      - SERVICES=lambda,s3,dynamodb,sqs,stepfunctions,iam,ecr,logs
      # Configuration
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker-reuse
      - LAMBDA_REMOTE_DOCKER=false
      - LAMBDA_REMOVE_CONTAINERS=true
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - HOSTNAME_EXTERNAL=localhost
      - LS_LOG=info
      # Step Functions configuration
      - STEPFUNCTIONS_LAMBDA_ENDPOINT=http://localhost:4566
    volumes:
      # Docker socket for Lambda execution
      - /var/run/docker.sock:/var/run/docker.sock
      # Persistent data
      - localstack-data:/var/lib/localstack
      # Initialization scripts
      - ./localstack-init:/etc/localstack/init/ready.d
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: LocalStack Pro features (requires license)
  # Uncomment if you have LocalStack Pro
  # localstack-pro:
  #   image: localstack/localstack-pro:3.0
  #   container_name: localstack-pro-embedding-tests
  #   ports:
  #     - "4566:4566"
  #   environment:
  #     - LOCALSTACK_API_KEY=${LOCALSTACK_API_KEY}
  #     - SERVICES=lambda,s3,dynamodb,sqs,stepfunctions,iam,ecr,logs,rds,cognito
  #     - DEBUG=1
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #     - localstack-data:/var/lib/localstack
  #   networks:
  #     - test-network

volumes:
  localstack-data:
    driver: local

networks:
  test-network:
    driver: bridge